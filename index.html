<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LED Screen Calculator — Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b1220; --card:#0f172a; --muted:#94a3b8; --line:#203049; --text:#e2e8f0; --accent:#60a5fa; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .top{display:flex;gap:8px;align-items:center;justify-content:space-between;padding:10px 14px;background:#0f172a;border-bottom:1px solid #203049}
    button{background:#60a5fa;color:#041225;border:none;border-radius:10px;padding:8px 12px;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;color:var(--text);border:1px solid var(--line)}
    .msg{padding:14px}
    dialog{border:none;border-radius:14px;padding:0;max-width:640px;width:clamp(300px,90vw,640px);background:#0f172a;color:#e2e8f0}
    dialog .hd{padding:16px;border-bottom:1px solid var(--line)} dialog .bd{padding:16px} dialog .ft{padding:16px;border-top:1px solid var(--line);display:flex;gap:8px;justify-content:flex-end}
    input{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:10px;background:#0b1a2e;color:#e2e8f0}
    .muted{color:#94a3b8}
  </style>
</head>
<body>
  <div class="top">
    <div>LED Screen Calculator — <span class="muted">loading app…</span></div>
    <div>
      <button class="ghost" id="btn-settings">Settings</button>
      <button id="btn-reload">Reload app</button>
    </div>
  </div>
  <div id="app-root" class="msg">If this message stays, the app JS failed to load.</div>

  <dialog id="settings">
    <div class="hd"><strong>Loader Settings</strong></div>
    <div class="bd">
      <label>App JS URL (leave blank to load <code>./app.js</code>)</label>
      <input id="cfgAppJs" placeholder="https://raw.githubusercontent.com/your-org/your-repo/main/app.js" />
      <p class="muted" style="margin-top:8px">You can host <code>app.js</code> in this repo, another repo, or a Gist.</p>
    </div>
    <div class="ft">
      <button class="ghost" id="cfgCancel">Cancel</button>
      <button id="cfgSave">Save & Reload</button>
    </div>
  </dialog>

  <script>
    const root = document.getElementById('app-root');
    const APP_JS_KEY = 'cfg_app_js_url';
    const getAppUrl = () => (localStorage.getItem(APP_JS_KEY)?.trim()) || './app.js';
    function loadScript(src){
      return new Promise((resolve,reject)=>{
        const s=document.createElement('script');
        s.src = src + (src.includes('?')?'&':'?') + 'v=' + Date.now(); // cache-bust
        s.onload=resolve; s.onerror=()=>reject(new Error('Failed to load '+src));
        document.head.appendChild(s);
      });
    }
    async function loadApp(){
      root.textContent = 'Loading app…';
      try { await loadScript(getAppUrl()); }
      catch (e){ console.error(e); root.innerHTML = '<div style="color:#fecaca">Could not load the app file. Check the App JS URL in Settings.</div>'; }
    }
    const dlg = document.getElementById('settings');
    document.getElementById('btn-settings').addEventListener('click', ()=>{
      document.getElementById('cfgAppJs').value = localStorage.getItem(APP_JS_KEY) || '';
      dlg.showModal();
    });
    document.getElementById('cfgCancel').addEventListener('click', ()=> dlg.close());
    document.getElementById('cfgSave').addEventListener('click', ()=>{
      const url = document.getElementById('cfgAppJs').value.trim();
      if (url) localStorage.setItem(APP_JS_KEY, url); else localStorage.removeItem(APP_JS_KEY);
      dlg.close(); location.reload();
    });
    document.getElementById('btn-reload').addEventListener('click', loadApp);
    loadApp();
  </script>
</body>
</html>
